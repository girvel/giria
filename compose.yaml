services:
  logic:
    build: logic
    depends_on:
      db:
        condition: service_healthy

  api:
    build: api
    ports:
    - 8080:80
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
    - db_data:/var/lib/postgresql/data
    ports:
    - 5432:5432

volumes:
  db_data:
